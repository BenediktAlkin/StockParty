<div class="overlay" *ngIf="isLoaded === false">
    <div class="center">
        <mat-spinner></mat-spinner>
    </div>>
</div>



<mat-grid-list *ngIf="isLoaded === true" [cols]="cols" rowHeight="fit">
    <mat-grid-tile *ngFor="let bartenderDrinkInfo of bartenderDrinkInfos">
        <div class="horizontal">
            {{ bartenderDrinkInfo.drink }} {{ bartenderDrinkInfo.roundedPrice }} {{ bartenderDrinkInfo.price }} {{
            bartenderDrinkInfo.expectedPrice }} {{ bartenderDrinkInfo.slope }}
            <div>
                <mat-icon *ngIf="bartenderDrinkInfo.slope == -1">arrow_downward</mat-icon>
                <mat-icon *ngIf="bartenderDrinkInfo.slope == 0">arrow_right_alt</mat-icon>
                <mat-icon *ngIf="bartenderDrinkInfo.slope == 1">arrow_upward</mat-icon>
            </div>
        </div>

    </mat-grid-tile>
</mat-grid-list>

<div class="overlay" [ngClass]="showOverlay ? 'fade-in' : 'fade-out'">
    <div class="bottom-center">
        <div class="horizontal">
            <mat-icon>view_column</mat-icon>
            <mat-slider (mousedown)="sliderMouseDown()" thumbLabel min="1" max="5" [(ngModel)]="cols"></mat-slider>
        </div>

    </div>
</div>
